<div class="__control__bar border">
  <div class="__control__item">
    <button ngClass="btn btn-primary left" (click)="showAddDialog()">
      Thêm mới
    </button>
  </div>
  <div class="__control__item">
    <form class="form-inline end-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</div>

<div ngClass="contaier center p-5">
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>Mã</th>
        <th>Loại văn bản</th>
        <th>Trạng thái</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ products.indexOf(product) + 1 }}</td>
        <td>{{ product.code }}</td>
        <td>{{ product.title }}</td>
        <td style="max-width: 1rem">
          <i
            *ngIf="product.active"
            ngClass="fa-solid fa-toggle-on text-success"
          ></i>
          <i *ngIf="!product.active" ngClass="fa-solid fa-toggle-off"></i>
        </td>
        <td style="max-width: 2rem">
          <button type="button" ngClass="btn btn-info mr-2">
            <i ngClass="fa-solid fa-pencil"></i>
          </button>
          <button
            type="button"
            ngClass="btn btn-danger"
            (click)="deleteItemSelected(product.id)"
          >
            <i ngClass="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- DIALOG -->
<!-- ADD DIALOG -->
<p-dialog
  header="Thêm mới loại văn bản"
  [(visible)]="displayAdd"
  [style]="{ width: '50vw', height: '50vw' }"
  [style]="{ width: '50vw' }"
>
  <ng-template pTemplate="header">
    <h2>Thêm mới loại văn bản</h2>
  </ng-template>
  <form [formGroup]="formAdd">
    <div class="form-group">
      <label for="exampleInputEmail1" ngClass="font-weight-bold"
        >Mã loại <span ngClass="text-danger">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Mã loại"
        formControlName="code"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2" ngClass="font-weight-bold"
        >Tên loại <span ngClass="text-danger">*</span>
      </label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail2"
        aria-describedby="emailHelp"
        placeholder="Tên loại"
        formControlName="title"
      />
    </div>
    <label for="exampleCheck1" ngClass="font-weight-bold">Trạng thái</label>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        formControlName="active"
      />
      <label class="form-check-label" for="exampleCheck1">Kích hoạt</label>
    </div>
    <div ngClass="__content--left">
      <button type="button" class="btn btn-primary" (click)="submitAdd()">
        Đồng ý
      </button>
      <button
        type="button"
        class="btn btn-danger ml-3"
        (click)="closeAddDialog()"
      >
        Thoát
      </button>
    </div>
  </form>
</p-dialog>

<!-- DELETE DIALOG -->
<p-dialog
  header="Thêm mới loại văn bản"
  [(visible)]="displayDelete"
  [style]="{ width: '50vw', height: '50vw' }"
  [style]="{ width: '50vw' }"
>
  <ng-template pTemplate="header">
    <h2>Thêm mới loại văn bản</h2>
  </ng-template>
  <form >
    <div>
      <p>
        <span><i class="fa-solid fa-circle-question text-info"></i></span>
        Bạn có muốn xóa bản ghi?
      </p>
    </div>
    <div ngClass="__content--left">
      <button type="button" class="btn btn-primary" (click)="submitDelete()">
        Đồng ý
      </button>
      <button
        type="button"
        class="btn btn-danger ml-3"
        (click)="closeDeleteDialog()"
      >
        Thoát
      </button>
    </div>
  </form>
</p-dialog>
